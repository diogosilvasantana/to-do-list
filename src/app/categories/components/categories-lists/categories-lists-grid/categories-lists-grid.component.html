<table class="table table-hover table-sm table table-striped categories" *ngIf="list.length > 0">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let l of list">
      <td scope="row">{{l.id}}</td>
      <td [routerLink]="[l.id + '/items']">{{l.name}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" (click)="editar(l)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="excluir(l)">
          <mat-icon>delete_forever</mat-icon>
          <span>Excluir</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
