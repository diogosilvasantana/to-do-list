<div class="container">

  <!-- TÍTULO E BOTÃO ADICIONAR ITENS -->
  <div class="topo" *ngIf="!loading">
    <h1>Item</h1>
  </div>

  <div class="card" *ngIf="!loading">
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['']">
                  <mat-icon>home</mat-icon>
                  <span> Página Inicial</span>
                </a>
              </li>
              <li class="breadcrumb-item primary"><a (click)="goBack()" style="cursor: pointer; color: #007bff">
                  <mat-icon>list</mat-icon>
                  <span> Listas</span>
                </a></li>
              <li class="breadcrumb-item active">
                <mat-icon>laptop_windows</mat-icon>
                <span>Itens</span>
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-4 text-right">
          <button *ngIf="trouxeResultados" type="button" class="btn btn-success btn-sm" (click)="adicionarItem()">
            <mat-icon>add_circle</mat-icon><span class="pl-1"> Adicionar Novo Item</span>
          </button>
        </div>
      </div>

      <!-- ITENS -->
      <app-list-items-grid *ngIf="trouxeResultados" [items]="items" (excluirItem)="excluirItem($event)"
        (editarItem)="editarItem($event)">
      </app-list-items-grid>

      <!-- NENHUM REGISTRO ENCONTRADO -->
      <div *ngIf="!trouxeResultados" class="text-center">
        <span>Nenhum Item Cadastrado!</span><br>
        <button type="button" class="btn btn-success btn-sm mt-2" (click)="adicionarItem()">
          <mat-icon>add_circle</mat-icon><span class="pl-1" class="voltar">Adicionar Novo Item</span>
        </button>
      </div>
    </div>
  </div>

  <!-- LOADING -->
  <div class="text-center loading" *ngIf="loading">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
    </div>
    <p class="text-spinner">Aguarde, Carregando...</p>
  </div>

  <button type="button" *ngIf="!loading" class="btn btn-info btn-sm mt-4" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
    <span class="voltar">Voltar</span>
  </button>
</div>
