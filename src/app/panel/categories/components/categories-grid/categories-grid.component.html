<table class="table table-hover table-sm table table-striped categories">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of listaCategorias">
      <td scope="row">{{c.id}}</td>
      <td [routerLink]="['categories/' + c.id + '/lists']">{{c.name}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" (click)="editar(c)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="excluir(c)">
            <mat-icon>delete_forever</mat-icon>
            <span>Excluir</span>
        </button>
      </td>
    </tr>
  </tbody>
